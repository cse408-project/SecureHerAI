<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureHerAI - Authentication Complete</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      h1 {
        color: #4a4a4a;
      }
      .success {
        color: #4caf50;
        font-weight: bold;
      }
      .token {
        background-color: #f9f9f9;
        padding: 1rem;
        border-radius: 4px;
        word-break: break-all;
        margin: 1rem 0;
        font-family: monospace;
      }
      .message {
        margin-top: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Authentication <span class="success">Successful</span></h1>
      <p>You have successfully authenticated with Google!</p>
      <p>Your authentication token:</p>
      <div class="token" id="token"></div>
      <div class="message">
        <p>You can now return to the SecureHerAI app.</p>
        <p>This window can be closed safely.</p>
      </div>
    </div>
    <script>
      // Extract the token from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      document.getElementById("token").textContent = token;

      // If this page was opened by an app, try to return to it
      if (window.opener) {
        window.opener.postMessage({ token }, "*");
      }

      // Check if we should redirect to a mobile app
      if (token) {
        // Check if the mobile app can handle this
        const mobileRedirect = `secureherai://auth?token=${token}`;
        setTimeout(() => {
          try {
            window.location.href = mobileRedirect;
          } catch (e) {
            console.error("Could not redirect to app:", e);
          }
        }, 1500);
      }
    </script>
  </body>
</html>
