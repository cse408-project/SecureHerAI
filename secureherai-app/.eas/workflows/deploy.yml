name: Expo Build and Deploy

on:
  push:
    branches: ['amin']

env:
  NODE_VERSION: '18.x'

jobs:
  # Job 1: Build and Deploy Web
  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ğŸ” Checkout repository 
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸš€ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests (optional)
        run: npm test -- --coverage --watchAll=false
        continue-on-error: true

      - name: ğŸŒ Deploy to EAS Hosting (Web)
        run: |
          eas deploy --platform web --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  # Job 2: Build Android
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸš€ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”§ Setup EAS local builds (optional for faster builds)
        run: |
          eas build:configure --platform android --non-interactive || true

      - name: ğŸ¤– Build Android APK (Preview)
        run: |
          eas build --platform android --profile preview --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ¤– Build Android AAB (Production)
        run: |
          eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  # Job 3: Create OTA Update (for existing apps)
  create-update:
    name: Create OTA Update
    runs-on: ubuntu-latest
    environment: production
    needs: [deploy-web, build-android]
    if: github.ref == 'refs/heads/amin' || github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸš€ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”„ Create EAS Update
        run: |
          eas update --branch production --message "Production deploy from GitHub Actions - ${{ github.sha }}"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

  # Job 4: Deploy to Google Play (Optional)
  deploy-play-store:
    name: Deploy to Google Play
    runs-on: ubuntu-latest
    environment: production
    needs: [build-android]
    if: github.ref == 'refs/heads/amin' && github.event_name == 'push'
    
    steps:
      - name: ğŸ” Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸª Submit to Google Play Store
        run: |
          eas submit --platform android --latest --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}

  # Job 5: Notify on Success/Failure
  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [deploy-web, build-android, create-update]
    if: always()
    
    steps:
      - name: ğŸ“¢ Notify Success
        if: needs.deploy-web.result == 'success' && needs.build-android.result == 'success'
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Web deployed to EAS Hosting"
          echo "ğŸ¤– Android builds completed"
          echo "ğŸ”„ OTA update created"

      - name: ğŸš¨ Notify Failure  
        if: needs.deploy-web.result == 'failure' || needs.build-android.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "Web deploy status: ${{ needs.deploy-web.result }}"
          echo "Android build status: ${{ needs.build-android.result }}"
          exit 1